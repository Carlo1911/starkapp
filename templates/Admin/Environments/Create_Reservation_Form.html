            <form class="form-horizontal push-10-t push-10 js-validation-bootstrap" action='{% url "environments:insert" %}' method="post">

                    <div class="col-sm-7">
                    </div>
                    <div class="col-sm-5">

                                <input class="form-control input-lg" type="text" id="price" name="price" placeholder="Ingrese precio de actividad..">

                    </div>
                </div>

                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">

                                    <input class="form-control input-lg" type="text" id="end_date" name="end_date" placeholder="Escoja una fecha..">
                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                    </div>


                </div>

                <div class="form-group">
                    <div class="col-xs-4">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-primary" type="submit"><i class="fa fa-check push-5-r"></i> Guardar</button></a>
                    </div>
                    <div class="col-xs-2">
                        <a><button class="btn btn-danger" type="button"><i class="fa fa-arrow-left push-5-r"></i> Regresar</button></a>
                    </div>
                    <div class="col-xs-4">
                    </div>
                </div>
            </form>
