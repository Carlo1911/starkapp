{% extends 'base.html' %}

{% block head_title %}
Inicio
{% endblock %}

{% block content %}
<h1>{{titulo}}</h1>

{% if form %}
<form method='POST' action='' enctype='multipart/form-data'> <!--por default es metodo GET-->
	{% csrf_token %}
	{{form.as_p}}
	<input type='submit' value='Registrarse'></input>
</form>
{% endif %}

{% for obj in queryset %}
<ul> <li>{{ obj.email}}</li> </ul>
{% endfor %}

{% endblock %}
